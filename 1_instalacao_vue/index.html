
<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="src/app.js" defer></script>
</head>
<body>
    <div id="app">

        <form id="app-form">
            <!--v-model serve para comnunicar o vue para salvar o dado do input no vue-->

            <input type="text" v-model="input_name" placeholder="Digitie o seu nome">
            <input type="submit" value="Enviar" v-on:click="submitForm">
        </form>


        <!--mostrando dados atraves do evento-->
        <p>Meu nome é  {{name}} , e possuo {{idade}} anos </p>

        <!--informando dados através do data binding-->
        <p>Data binding : {{input_name}}</p>
    </div>
    
</body>
</html>
